{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<form method='POST'>
    
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type='submit' class="btn btn-primary">Submit</button>
    
</form>
{% else %}
<h2>Please Login</h2>
    {% endif %}
   
{% endblock %}
