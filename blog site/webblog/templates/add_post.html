{% extends "base.html" %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Post</h1>
<form method='POST', enctype='multipart/form-data'>
    
    <div class="mb-3">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
    </div>
    <button type='submit' class="btn btn-primary">Submit</button>
    
    </form>
    <script>
        var name = "{{ user.id }}"
        document.getElementById("user").value = name;

    </script>
{% else %}
<h2>Please Login</h2>
    {% endif %}

{% endblock %}
