{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register...</h1>
<form method='POST'>
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type='submit' class="btn btn-success">Register</button>
</form>
<br/>
<h4>Already registered ?  <a href="{% url 'login' %}">click here.</a></h4>

{% endblock %}
