{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>Change Password...</h1>
<form method='POST'>
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type='submit' class="btn btn-success">Change Password</button>
</form>

{% endblock %}
